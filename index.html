<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>
   
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

   <div class="container-fluid header">
    <div class="calculator col-md-4 col-lg-3 col-sm-12 col-10 rounded commonbutton" id="calchange">
      <div class="row">

      </div>
      <div class="row">
        <div class="col teaxtbox">

          <input type="text" id="textshow" class="border border-3 border-dark" style="width: 100%; height: 50px;" value=0 >
        </div>
      </div>
      <div class="row">
        <div class="col-3"><button onclick="colorchange()" class="num numtheme" style="height:42px" ><i class="fa-solid fa-circle-half-stroke"></i></button></div>
        <div class="col-3"><input type="submit" value="M+" onclick="addmemory()" class="num"></div>
        <div class="col-3"><input type="submit" value="M-" onclick="submemory()" class="num"></div>
        <div class="col-3"><input type="submit" value="MR" onclick="memoryresult()" class="num"></div>
      </div>
      <div class="row">
        <div class="col"><input type="submit" value="7" onclick="addnum(7)"  class="num"></div>
        <div class="col"><input type="submit" value="8" onclick="addnum(8)"  class="num"></div>
        <div class="col"><input type="submit" value="9" onclick="addnum(9)"  class="num"></div>
        <div class="col"><input type="submit" value="/" onclick="addnum('/')" class="num"></div>
      </div>
      <div class="row">
        <div class="col"><input type="submit" value="4" onclick="addnum(4)" class="num"></div>
        <div class="col"><input type="submit" value="5" onclick="addnum(5)" class="num"></div>
        <div class="col"><input type="submit" value="6" onclick="addnum(6)" class="num"></div>
        <div class="col"><input type="submit" value="*" onclick="addnum('*')" class="num"></div>
      </div>
      <div class="row">
        <div class="col"><input type="submit" value="1" onclick="addnum(1)" class="num"></div>
        <div class="col"><input type="submit" value="2" onclick="addnum(2)" class="num"></div>
        <div class="col"><input type="submit" value="3" onclick="addnum(3)" class="num"></div>
        <div class="col"><input type="submit" value="-" onclick="addnum('-')" class="num"></div>
      </div>
      <div class="row">
        <div class="col-3"><input type="submit" value="AC" id="ac" onclick="clearnum()"></div>
        <div class="col-3"><input type="submit" value="0" onclick="addnum(0)" class="num"></div>
        <div class="col-3"><input type="submit" value="." onclick="addnum('.')" class="num"></div>
        <div class="col-3"><input type="submit" value="+" onclick="addnum('+')" class="num" id="plus"></div>
      </div>
        <div class="row">

          <div class="col-3"><input type="submit" value="DEL" id="del" onclick="backspace()" class="num"></div>
          <div class="col-9"><input type="submit" value="=" onclick="evaluationnum()" id="equal"></div>
        </div>
    </div>
   </div>



   <script src="script.js"></script>
  </body>
</html>
